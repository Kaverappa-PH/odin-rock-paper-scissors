<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <p>Select your choice</p>
  <button id="rock" class="choice-button" onclick="playRound(0);">Rock</button>
  <button id="paper" class="choice-button" onclick="playRound(1);">Paper</button>
  <button id="scissor" class="choice-button" onclick="playRound(2);">Scissor</button>

  <p class="human">Your Score</p>
  <p class="computer">Computers Score</p>

  <p class="choice"></p>

  <p class="game-result"></p>

  <div class="reload">
    <button onclick="reloadPage();">Reload</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
