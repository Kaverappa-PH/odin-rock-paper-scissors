<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissor</title>
</head>

<body>
  <p>Enter your choice</p>
  <button id="rock" onclick="playRound(0);">Rock</button>
  <button id="paper" onclick="playRound(1);">Paper</button>
  <button id="scissor" onclick="playRound(2);">Scissor</button>

  <p>Result:</p>
  <div class="container">
    <p class="human">You</p>
    <p class="computer">Computer</p>
  </div>

  <div class="container">
    <p class="humanChoice"></p>
    <p class="computerChoice"></p>
  </div>

  <p class="game-result"></p>

  <script>
    let choices = ["Rock", "Paper", "Scissor"];
    let humanScore = 0;
    let computerScore = 0;
    let humanChoice = "";
    let computerChoice = "";

    function playRound(choice) {
      getHumanChoice(choice);
      getComputerChoice();

      if (humanChoice === computerChoice) {
        document.getElementsByClassName("game-result")[0].innerHTML = "Draw";
        return
      }

      let winCondition1 = humanChoice === choices[0] && computerChoice === choices[2];
      let winCondition2 = humanChoice === choices[1] && computerChoice === choices[0];
      let winCondition3 = humanChoice === choices[3] && computerChoice === choices[1];
      if (winCondition1 || winCondition2 || winCondition3) {
        humanScore++;
        document.getElementsByClassName("human")[0].innerHTML = "You " + humanScore;
        document.getElementsByClassName("game-result")[0].innerHTML = "Won";
      } else {
        computerScore++;
        document.getElementsByClassName("computer")[0].innerHTML = "Computer " + computerScore;
        document.getElementsByClassName("game-result")[0].innerHTML = "Lost";
      }
    }

    function getHumanChoice(choice) {
      humanChoice = choices[choice];
      document.getElementsByClassName("humanChoice")[0].innerHTML = humanChoice;
    }

    function getComputerChoice() {
      let index = Math.floor(Math.random() * choices.length)
      computerChoice = choices[index];
      document.getElementsByClassName("computerChoice")[0].innerHTML = computerChoice;
    }
  </script>

  <style>
    .container {
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .human,
    .computer {
      font-size: large;
      font-weight: bold;
    }

    .game-result {
      width: 100%;
      display: flex;
      justify-content: center;
      font-size: xx-large;
      font-weight: bolder;
    }
  </style>

</body>

</html>
